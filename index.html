<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>WCAG 2.0 Contrast Matrix</title>
    <meta name="description" content="WCAG 2.0 Contrast Matrix">
    <meta name="author" content="Chuanqi Sun">
    <link rel="stylesheet" href="styles/contrast-matrix.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    </head>

    <body>
        <header>
            <section class="editor">
                <div class="editor__item">
                    <div>Note: last updated on 5/24/2017. Your previously bookmarked URL may no longer work</div>
                    <label for="template-upload">Import a palette</label>
                    <span><a href="#" onclick="window.download('sample-palette.json')">(download a sample)</a></span>
                    <input class="editor__input loader" id="template-upload" type="file">
                </div>
                <div class="editor__item">
                    <label for="palette-new-color">Add one color</label>
                    <div class="editor__input">
                        <input id="palette-new-color" class="editor__color-picker" type="text" placeholder="#000000" name="palette-new-color">
                        <button class="editor__add-foreground">add to foreground</button>
                        <button class="editor__add-background">add to background</button>
                    </div>
                </div>
            </section>
            <div class="hint">Tips</div>
            <ul class="hint__list">
                <li>Select a cell to highlight its foreground/background colors</li>
                <li>Mouseover a cell to get color names</li>
                <li>Bookmark the page (Ctrl + D) so you can come back to a palette later</li>
            </ul>
        </header>
        <main>
            <div class="palette">
                <div class="palette__foregrounds palette__swatches"></div>
            </div>
            <div class="matrix"></div>
        </main>
        <script type="text/javascript" src="third-party/download.js"></script>
        <script type="text/javascript" src="dist/bundle.js"></script>
    </body>
</html>
